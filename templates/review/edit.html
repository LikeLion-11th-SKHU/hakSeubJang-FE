<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon 적용 모든 html에 적용되어야 함.-->
    <link rel="icon" href="static/img/icon">

    <!-- reset.css, common 모든 html에 적용되어야 함. -->
    <link rel="stylesheet" href="/static/css/reset.css"> 
    <link rel="stylesheet" href="/static/css/common.css"> 
    <link rel="stylesheet" href="/static/css/edit.css">

    <title>평생학습의 장터, 학습장</title>
</head>
<body>
<div id="root">
    <!-- nav -->
    <div class="nav_container">
        <nav class="nav">
            <a class="nav_logo" href="/">
                <img class="logo" src="/static/img/icon_word.png">
            </a>
            <div class="navbar_Loginwrapper">
                <a href="/templates/lecture/list.html" class="nav_list">전체 강의</a>
                <a href="/templates/login.html" class="nav_list">로그인</a>
            </div>
        </nav>
    </div> <!-- nav_container -->

    <!-- 여기서부터 코드 짜면됨. 단, content class이름 자체는 절대 건들지 말 것. -->
    <div class="content">
        <form>
        <section class="edit">
            <div class="edit__start">
                <div class="lecture__name">
                    <label for="lecture" class="lectureA">강의명 -</label>
                    <input type="text" id="lecture" class="lectureA">
                </div>
                <div class="lecture__id">
                    <label for="lectureId" class="lectureIDA">강의 id -</label>
                    <input type="text" id="lectureId" class="lectureIDA">
                </div>
                <div class="title-form">
                    <div class="title-form__display-flex">
                        <input type="text" id="title" placeholder="제목을 입력해주세요">
                    </div>
                </div>
            </div>
            <div class="edit__main">
                <div class="main-form">
                    <div class="main-form__display-flex">
                        <label for="main"></label>
                        <textarea id="main" name="main" placeholder="내용을 입력해주세요"></textarea>
                    </div>
                </div>
            </div>
                <div class="write-form">
                    <div class="write-form__display-flex">
                        <div id="btn_group">
                            <button id="cancel">취소</button> 
                            <button id="save">저장</button>
                            <button id="delete">삭제</button>
                        </div>
                    </div>
                </div>
        </section>
        </form>
        
    </div>

    <!-- footer -->
    <div class="footer_container">
        <footer class="footer">
            <div class="copyright">
                <h2>학습장</h2>
                <div class="copyright_content">
                    <span>Contact</span>
                    <span>lemonherb0323@naver.com</span>
                </div>
                <div class="copyright_content">
                    <span>Copyright</span>
                    <span>HakSeubJang. All rights reserved</span>
                </div>
            </div>
            <div class="hakseubjang">
                <a class="ft14-fw600" href="#">이용약관</a>
                <a class="ft14-fw600" href="#">개인정보처리방침</a>
                <a class="ft14-fw600" href="#">서비스소개</a>
            </div>

        </footer>
    </div>
</div>
    
</body>
</html>
